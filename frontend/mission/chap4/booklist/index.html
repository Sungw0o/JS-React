<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>책 관리</title>
</head>
<body>
<div class="container">
    <div class="message" id="message" style="display: none;">책이 추가되었습니다.</div>
    <h1>책</h1>
    <div class="form-group">
        <label for="bookTitle">책 이름</label>
        <input type="text" id="bookTitle" placeholder="책 이름을 입력하세요">
    </div>
    <div class="form-group">
        <label for="bookAuthor">책 저자</label>
        <input type="text" id="bookAuthor" placeholder="책 저자를 입력하세요">
    </div>
    <button id="addBookButton">추가</button>

    <h2>책 목록</h2>
    <table id="bookList">
        <thead>
        <tr>
            <th>책 이름</th>
            <th>책 저자</th>
            <th>제거</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script src="script.js"></script>
</body>
</html>
