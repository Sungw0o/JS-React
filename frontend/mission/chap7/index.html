<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이핑 속도 측정</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <h1>타이핑 스피드 측정</h1>
    <div class="stats">
        <div class="stat">
            <p>Errors</p>
            <h2 id="errors">0</h2>
        </div>
        <div class="stat">
            <p>Time</p>
            <h2 id="time">0s</h2>
        </div>
        <div class="stat">
            <p>% Accuracy</p>
            <h2 id="accuracy">100</h2>
        </div>
    </div>

    <div class="text-box">
        <p id="text-display">And in the end it turned out that the creature was her grandfather</p>
    </div>

    <textarea id="text-input" placeholder="Start typing here..."></textarea>
    <button id="restart-btn">Restart</button>
</div>

<script src="script.js" defer></script>
</body>

</html>
