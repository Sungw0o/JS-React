<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>가위 바위 보</title>
</head>
<body>
<div class="container">
    <h1>가위 바위 보</h1>
    <div class="scoreboard">
        <div>
            <span>플레이어</span>
            <span id="playerScore">0</span>
        </div>
        <div>
            <span>컴퓨터</span>
            <span id="computerScore">0</span>
        </div>
    </div>
    <div class="remaining-turns">
        <span>남은 횟수: <span id="remainingTurns">10</span></span>
    </div>
    <div class="choices">
        <button class="choice" id="rock">가위</button>
        <button class="choice" id="paper">바위</button>
        <button class="choice" id="scissors">보</button>
    </div>
    <div id="resultMessage"></div>
</div>
<script src="script.js"></script>
</body>
</html>
